name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  # ============================================================================
  # CodeQL Static Analysis for Python
  # ============================================================================
  analyze-python:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    # Continue even if code scanning is not enabled in repo settings
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
          # Customize CodeQL analysis
          config: |
            paths:
              - src/
            paths-ignore:
              - tests/
              - '**/*_test.py'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ============================================================================
  # CodeQL Static Analysis for JavaScript/TypeScript
  # ============================================================================
  analyze-javascript:
    name: Analyze JavaScript/TypeScript Code
    runs-on: ubuntu-latest
    # Continue even if code scanning is not enabled in repo settings
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality
          # Customize CodeQL analysis
          config: |
            paths:
              - frontend/src/
            paths-ignore:
              - frontend/node_modules/
              - frontend/.next/
              - '**/*.test.ts'
              - '**/*.test.tsx'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ============================================================================
  # Notify on CodeQL Completion
  # ============================================================================
  notify-codeql:
    name: Notify CodeQL Results
    runs-on: ubuntu-latest
    needs: [analyze-python, analyze-javascript]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Notify CodeQL Success (Telegram - Monitoring Topic)
        if: needs.analyze-python.result == 'success' && needs.analyze-javascript.result == 'success'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_MONITORING: ${{ secrets.TELEGRAM_THREAD_MONITORING }}
