  ci-failure:
    name: CI Failure Notification
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend, test-frontend, security-backend, security-frontend]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify CI Failure (Telegram)
