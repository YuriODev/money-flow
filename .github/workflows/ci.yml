          MESSAGE+="üìã <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View CI run</a>"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="${MESSAGE}"

  # ============================================================================
  # Notify CI Failure
