name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION_DEFAULT: "3.11"
  NODE_VERSION: "20"

jobs:
  # Note: CI Started notification moved to separate workflow (notify-start.yml)
  # for faster notification delivery

  # ============================================================================
  # Backend Linting
  # ============================================================================
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run Ruff Formatter Check
        run: ruff format src/ tests/ --check

  # ============================================================================
  # Frontend Linting
  # ============================================================================
  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript Type Check
        run: npm run type-check || echo "::warning::TypeScript type check failed - see errors above"

  # ============================================================================
  # Backend Tests
  # ============================================================================
  test-backend:
    name: Test Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
      DEBUG: "true"
      RAG_ENABLED: "false"
      RATE_LIMIT_ENABLED: "false"  # Disabled due to slowapi/starlette compatibility issue

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Note: RAG dependencies (torch, transformers) are optional and not installed in CI
          # to save disk space. RAG tests are skipped when RAG_ENABLED=false.

      - name: Run Tests with Coverage
        run: |
          pytest tests/ \
            --ignore=tests/unit/test_vector_store_hybrid.py \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            -v
          # Note: Coverage threshold lowered to 60% because RAG code is
          # included but RAG tests are skipped (torch not installed in CI)

      - name: Upload Coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:ci || echo "No tests configured yet"

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-backend:
    name: Security Scan Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install Security Tools
        run: |
          pip install bandit safety

      - name: Run Bandit Security Scan
        run: |
          bandit -r src/ -ll -ii -x src/tests --format json --output bandit-report.json || true
          bandit -r src/ -ll -ii -x src/tests --format txt || true

      - name: Check Dependencies for Vulnerabilities
        run: |
          pip install -e ".[dev]"
          safety check --full-report || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  security-frontend:
    name: Security Scan Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true

  # ============================================================================
  # Trivy Container Security Scanning
  # ============================================================================
  trivy-scan-backend:
    name: Trivy Scan Backend Image
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Image for Scanning
        run: docker build -t money-flow-backend:scan .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'money-flow-backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

