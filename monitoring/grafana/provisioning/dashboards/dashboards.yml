# Grafana Dashboard Provisioning
# Auto-load dashboards from JSON files

apiVersion: 1

providers:
  - name: 'Money Flow Dashboards'
    orgId: 1
    folder: 'Money Flow'
    folderUid: 'money-flow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
