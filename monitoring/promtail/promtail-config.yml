# Promtail Configuration for Money Flow
# Log shipping agent that sends logs to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: output
      - labels:
          stream:

  # Backend application logs
  - job_name: backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep backend container
      - source_labels: ['__meta_docker_container_name']
        regex: '.*subscription-backend.*'
        action: keep
      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      # Add service label
      - replacement: backend
        target_label: service

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            request_id: request_id
            user_id: user_id
            timestamp: timestamp
      - labels:
          level:
          request_id:
          user_id:

  # Frontend logs
  - job_name: frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*subscription-frontend.*'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - replacement: frontend
        target_label: service

  # Database logs
  - job_name: database
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*subscription-db.*'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - replacement: database
        target_label: service

  # Redis logs
  - job_name: redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '.*subscription-redis.*'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - replacement: redis
        target_label: service
