# Alertmanager Configuration for Money Flow
# Routes alerts to appropriate channels

global:
  # Global SMTP settings (configure for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@moneyflow.app'
  # smtp_auth_username: 'alerts@moneyflow.app'
  # smtp_auth_password: '<password>'

  # Slack webhook (configure for Slack alerts)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

  resolve_timeout: 5m

# Route tree for alerting
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait time before sending initial notification
  group_wait: 30s

  # Wait time before sending updated notifications
  group_interval: 5m

  # Wait time before re-sending notifications
  repeat_interval: 4h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules
# Suppress lower severity alerts when higher ones fire
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Receivers (notification channels)
receivers:
  # Default receiver (logs to console for development)
  - name: 'default-receiver'
    # In production, configure appropriate channels
    webhook_configs:
      - url: 'http://backend:8000/api/webhooks/alerts'
        send_resolved: true
        # Only use if you implement a webhook handler

  # Critical alerts - for high priority issues
  - name: 'critical-receiver'
    # Uncomment and configure for production:
    # slack_configs:
    #   - channel: '#alerts-critical'
    #     send_resolved: true
    #     title: "{{ .GroupLabels.alertname }}"
    #     text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"
    # email_configs:
    #   - to: 'oncall@moneyflow.app'
    #     send_resolved: true
    webhook_configs: []

  # Warning alerts - for non-critical issues
  - name: 'warning-receiver'
    # Uncomment and configure for production:
    # slack_configs:
    #   - channel: '#alerts-warning'
    #     send_resolved: true
    webhook_configs: []

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
