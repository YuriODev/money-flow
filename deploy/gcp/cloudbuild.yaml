# Cloud Build configuration for Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/subscription-tracker:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/subscription-tracker:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/subscription-tracker:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'subscription-tracker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/subscription-tracker:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DEBUG=false'
      - '--set-secrets'
      - 'DATABASE_URL=subscription-tracker-db-url:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest'

substitutions:
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/subscription-tracker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/subscription-tracker:latest'

options:
  logging: CLOUD_LOGGING_ONLY
